<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Rendering a list</title>
  <script src="lib/react/react.development.js"></script>
  <script src="lib/react/react-dom.development.js"></script>
  <script src="lib/sjdon/sjdon.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script>

//
//  List component in SJDON
//

const List = sjdon(({items}) =>
  ["ul", ...items.map((item) => ["li", item]) ]
)

// attach SJDON decorators
// { [List] = useSJDON(List) }


const root = ReactDOM.createRoot(document.getElementById('root'))

const element = 
  [List, {items: ["milk", "bread", "sugar"]}]

root.render(
  parseSJDON(element)
)
    
  </script>
</body>
</html>
