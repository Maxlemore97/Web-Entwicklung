<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Styled list</title>
  <script src="lib/react/react.development.js"></script>
  <script src="lib/react/react-dom.development.js"></script>
  <script src="lib/sjdon/sjdon.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script>

//
//  Styled list
//

const StyledList = sjdon(({items, style={}}) => {

  // Merge style information from various sources
  const mergedStyle = Object.assign({}, styles.listitem, {color: "#556B2F"}, style)

  return (
    ["ul",
      ...items.map(item => 
        ["li", {style:mergedStyle, key:item}, item])
    ]
  )
})


const styles = {
  listitem: {
    padding: "1em",
    margin: "0.5em 2em",
    fontSize: "1.5em",
    listStyleType: "none",
    border: "1px solid blue",
    borderRadius: "5px",
    background: "#efe",
  }
}

// attach SJDON decorators
// { [StyledList] = useSJDON(StyledList) }


const root = ReactDOM.createRoot(document.getElementById('root'))

const element = 
  [StyledList, {items: ["milk", "bread", "sugar"]}]

root.render(
  parseSJDON(element)
)
    
  </script>
</body>
</html>
