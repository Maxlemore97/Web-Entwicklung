<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Nested components</title>
  <script src="lib/react/react.development.js"></script>
  <script src="lib/react/react-dom.development.js"></script>
  <script src="lib/sjdon/sjdon.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script>

//
//  Nested components in SJDON
//

let MySection = ({children}) =>
  ["section", ["h2", "My Section"], children]

let MyButton = (props) =>
  ["button", props.children]

// attach SJDON decorators
{ [MyButton, MySection] = useSJDON(MyButton, MySection) }


const root = ReactDOM.createRoot(document.getElementById('root'))

const element =
  [MySection, [MyButton, "My Button Text"]]

root.render(
  parseSJDON(element)
)
    
  </script>
</body>
</html>
