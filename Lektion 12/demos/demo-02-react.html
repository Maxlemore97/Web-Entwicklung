<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Function Component (React)</title>
  <script src="lib/react/react.development.js"></script>
  <script src="lib/react/react-dom.development.js"></script>
  <script src="lib/sjdon/sjdon.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script>

//
//  Function component in SJDON
//

let App = (props) =>
  ["h1", {style: {background: "mediumaquamarine"}}, "Hi ", props.name]

// attach SJDON decorators
{ [App] = useSJDON(App) }


const root = ReactDOM.createRoot(document.getElementById('root'))

const element =
  [App, {name: "React"}]

root.render(
  parseSJDON(element)
)
    
  </script>
</body>
</html>
