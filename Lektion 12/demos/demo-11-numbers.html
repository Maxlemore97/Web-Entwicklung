<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Numbers</title>
  <script src="lib/react/react.development.js"></script>
  <script src="lib/react/react-dom.development.js"></script>
  <script src="lib/sjdon/sjdon.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script>

//
//  Numbers
//

const App = sjdon(({num1, num2}) =>
  ["h1", num1, " * ", num2, " = ", num1*num2]
)

// attach SJDON decorators
// { [App] = useSJDON(App) }


const root = ReactDOM.createRoot(document.getElementById('root'))

const element = [App, {num1: 3, num2: 9}]

root.render(
  parseSJDON(element)
)
    
  </script>
</body>
