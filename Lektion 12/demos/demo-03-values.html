<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Values control the UI</title>
  <script src="lib/react/react.development.js"></script>
  <script src="lib/react/react-dom.development.js"></script>
  <script src="lib/sjdon/sjdon.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script>

//
//  Function component in SJDON
//

const App = sjdon(() => {
  const enabled = false
  const text = 'A Button'
  const placeholder = 'input value...'
  const size = 50

  return (
    ["section",
      ["button", {disabled: !enabled}, text],
      ["input", {placeholder, size, autoFocus: true}] ]
  )
})

// attach SJDON decorators
//{ [App] = useSJDON(App) }


const root = ReactDOM.createRoot(document.getElementById('root'))

const element =
  [App]

root.render(
  parseSJDON(element)
)
    
  </script>
</body>
</html>
