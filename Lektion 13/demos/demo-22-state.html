<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Changing the state</title>
  <script src="lib/react/react.development.js"></script>
  <script src="lib/react/react-dom.development.js"></script>
  <script src="lib/sjdon/sjdon.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script type="module">

//
//  Changing the state
//  - initial state
//  - timeout handler changes state
//  - automatically re-render with new state
//
const { useState } = React

let App = () => {
  let initialState = {
    heading: "Awesome SuiWeb (Busy)",
    content: "Loading...",
    timer: null,
  }

  let [state, setState] = useState(initialState)

  if (!state.timer) {
    setTimeout(() => {
      setState({
        heading: 'Awesome SuiWeb',
        content: 'Done!',
        timer: true,
      })
    }, 3000)
  }

  // console.log("rendering...")

  const { heading, content } = state

  return (
    ["main", 
      ["h1", heading],
      ["p",  content] ]
  )
}

App = sjdon(App)

const root = ReactDOM.createRoot(document.getElementById('root'))

const element = [App]

root.render(
  parseSJDON(element)
)

    
  </script>
</body>
</html>
