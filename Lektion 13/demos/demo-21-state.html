<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>State Hook</title>
  <script src="lib/react/react.development.js"></script>
  <script src="lib/react/react-dom.development.js"></script>
  <script src="lib/sjdon/sjdon.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script>

//
//  JavaScript Part
//
//  Component with state
//  - useState hook
//
const { useState } = React

const Counter = sjdon(() => {
  const [state, setState] = useState(1)
  const handler = () => setState(state + 1)

  return (
    ["h1", {onClick: handler, style: {userSelect:"none",cursor:"pointer"}},
      "Count: " + state]
  )
})


const root = ReactDOM.createRoot(document.getElementById('root'))

const element = [Counter]

root.render(
  parseSJDON(element)
)

    
  </script>
</body>
</html>
